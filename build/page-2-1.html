<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="product-page">
        <div class="product-page__container container-inner">
          <div class="product-page__slider">
            <div class="slider-single js-slider-single">
              <div class="slider-single__slide" style="background-image: url(./img/slider_2/red_bg.jpg);"></div>
              <div class="slider-single__slide" style="background-image: url(./img/slider_2/card_img_2.jpg);"></div>
              <div class="slider-single__slide" style="background-image: url(./img/slider_2/card_img_6.jpg);"></div>
            </div>
          </div>
          <div class="product-page__details">
            <div class="product-page__close">
              <button class="btn-circle btn-delete btn-delete_dark" type="button">
                <svg class="icon icon-close">
                  <use xlink:href="img/sprite.svg#icon-close"></use>
                </svg>
              </button>
            </div>
            <h2 class="product-page__title"> Champion / Свитшот Crewneck <br>Sweatshirt </h2>
            <div class="product-page__price"> 10 594 ₽ </div>
            <button class="btn btn_middle btn_upper btn-watch">
              <span>СМОТРЕТЬ</span>
              <svg class="icon icon-arrow-up-right">
                <use xlink:href="img/sprite.svg#icon-arrow-up-right"></use>
              </svg>
            </button>
            <div class="product-page__info">
              <p>Сохранено с сайта</p>
              <a href="#" class="product-page__info_bold"> lamoda.ru </a>
            </div>
            <div class="product-page__descr"> Куртка выполнена из денима <span class="text-tag">@sdklimov</span> . Подкладка выполнена из искусственного меха и гладкого текстиля. Детали: отложной воротник, застежка на пуговицы, четыре <span class="text-tag">#кармана</span>. </div>
          </div>
        </div>
      </div>
      <button class="btn-circle btn-menu btn-circle_big" type="button">
        <svg class="icon icon-three-dots">
          <use xlink:href="img/sprite.svg#icon-three-dots"></use>
        </svg>
      </button>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
