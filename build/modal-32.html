<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Template </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="mega-text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Id dolore animi fuga doloremque rem consectetur atque tenetur facere itaque sapiente. </div>
      <div class="modal is-open">
        <div class="modal__container modal__container_w400">
          <button class="modal__close" type="button">
            <svg class="icon icon-close">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
          <h4 class="modal__title"> Поделиться </h4>
          <div class="modal__share">
            <button class="btn-social-rounded btn-vk" type="button">
              <svg class="icon icon-vk">
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </button>
            <button class="btn-social-rounded btn-fb" type="button">
              <svg class="icon icon-facebook">
                <use xlink:href="img/sprite.svg#icon-facebook"></use>
              </svg>
            </button>
            <button class="btn-social-rounded btn-twitter" type="button">
              <svg class="icon icon-twitter">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
            </button>
            <button class="btn-social-rounded btn-pinterest" type="button">
              <svg class="icon icon-pinterest">
                <use xlink:href="img/sprite.svg#icon-pinterest"></use>
              </svg>
            </button>
            <button class="btn-social-rounded btn-messanger" type="button">
              <svg class="icon icon-messanger">
                <use xlink:href="img/sprite.svg#icon-messanger"></use>
              </svg>
            </button>
            <button class="btn-copy-ref" type="button"> Скопировать ссылку </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
