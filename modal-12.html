<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="mega-text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Id dolore animi fuga doloremque rem consectetur atque tenetur facere itaque sapiente. </div>
      <div class="modal is-open">
        <div class="modal__container modal__container_800_600">
          <button class="modal__close" type="button">
            <svg class="icon icon-close">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
          <div class="modal__left">
            <div class="modal__blur" style="background-image: url(./img/girl_big.png)"></div>
            <div class="modal__image-inner" style="background-image: url(./img/girl_small.jpg)"></div>
          </div>
          <div class="modal__right">
            <h4 class="modal__title"> Добавить в коллекцию </h4>
            <form action="/" id="card-form">
              <div class="form-control">
                <textarea name="" id="" cols="30" rows="2" class="input">Куртка выполнена из денима @sdklimov. Подкладка выполнена из искусственного меха и гладкого текстиля. Детали: воротник, застежка на пуговицы, четыре #кармана.</textarea>
              </div>
              <div class="form-control">
                <input type="text" class="input input_search" placeholder="Поиск">
                <button class="input-search-icon" type="button">
                  <svg class="icon icon-search">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                  </svg>
                </button>
              </div>
              <div class="form-control form-control_checks">
                <label class="check-collection is-repeated" for="check1">
                  <input type="checkbox" id="check1">
                  <span class="check-collection__image" style="background-image: url(./img/collection-2.jpg);">
                    <span class="check-collection__check">
                      <svg class="icon icon-check">
                        <use xlink:href="img/sprite.svg#icon-check"></use>
                      </svg>
                    </span>
                  </span>
                  <span class="check-collection__text"> Мои подборки на лето </span>
                  <span class="check-collection__private">
                    <svg class="icon icon-lock">
                      <use xlink:href="img/sprite.svg#icon-lock"></use>
                    </svg>
                  </span>
                  <div class="check-collection__helper"> Вы уже добавили это в свою коллекцию </div>
                  <span class="check-collection__bg"></span>
                </label>
                <label class="check-collection " for="check2">
                  <input type="checkbox" id="check2">
                  <span class="check-collection__image" style="background-image: url(./img/collection-1.jpg);">
                    <span class="check-collection__check">
                      <svg class="icon icon-check">
                        <use xlink:href="img/sprite.svg#icon-check"></use>
                      </svg>
                    </span>
                  </span>
                  <span class="check-collection__text"> Подруге на ДР </span>
                  <span class="check-collection__bg"></span>
                </label>
                <label class="toggler">
                  <input type="checkbox" name="checkbox">
                  <span class="toggler__text">Видно только мне</span>
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
