{% import "partials/_mixins.html" as mixins %}
{% macro modal_2(props) %}
    <form action="/" id="card-form">
        <div class="form-control">
            <input type="text" class="input" placeholder="Название" {% if props.inputFirstValue %} value="{{props.inputFirstValue}}" {% endif %}>
        </div>
        <div class="form-control">
            <input type="text" class="input" placeholder="Описание"/>
        </div>
        <div class="form-control">
            <select name='1' id="1" class="js-select" data-placeholder="Выберите категорию">
                <option value=""></option>
                <option value="1">Категория-1</option>
                <option value="2">Категория-2</option>
                <option value="3">Категория-3</option>
                <option value="4">Категория-4</option>
            </select>
        </div>
        <div class="form-control">
            {% if props.fileSelected %}
                <label class="file is-selected" for="add-cover">
                    <span class="file__text text-muted">Превью обложки коллекции</span>
                    <div class="file__preview">
                        <span class="file__image" style="background-image: url(./img/{{props.prevImg}});">
                            <span class="file__delete delete-btn">
                                {{ mixins.deleteBtn() }}
                            </span>
                        </span>
                        <span class="file__add">
                            {{mixins.addBtn()}}
                            <span class="file__another-photo text-muted">Загрузить другое фото</span>
                        </span>
                    </div>

                    <input type="file" id="add-cover">
                </label>
            {% else %}
                <label class="file" for="add-cover">
                    <span class="file__add">
                        {{mixins.addBtn()}}
                    </span>
                    <input type="file" id="add-cover">
                    <span class="file__text">Добавить обложку
                        <span class="text-muted">(по желанию)</span>
                    </span>
                </label>
            {% endif %}
        </div>
        <div class="form-control">
            {{mixins.toggler()}}
        </div>

        {% if props.addMembers %}
            <div class="card-small">
                <form action="/" class="add-members">
                    <label class="add-members__row {% if props.inputActive %}is-active{% endif %}">
                        <span class="add-members__add">
                            {{mixins.addBtn({modifier: 'btn-add_blue'})}}
                        </span>
                        <input class="add-members__input" value="{% if props.inputActive %}{% else %}Добавить участников{% endif %}" placeholder="Введите логин" {% if not props.inputActive %}readonly{% endif %}>
                        <span class="add-members__next">
                            {{mixins.nextBtn()}}
                        </span>
                    </label>
                    {{mixins.info({image: "avatar.jpg", mainText: "Ivan Klimov", secondaryText: "Автор"})}}
                </form>
            </div>
        {% endif %}

        <div class="modal__buttons">
            <button type="submit" form="card-form" class="btn btn_blue btn_big">Создать коллекцию</button>
            <button type="button" class="btn btn_link btn_big">Отмена</button>
        </div>

    </form>
{% endmacro %}
