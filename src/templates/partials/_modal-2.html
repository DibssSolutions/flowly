{% import "partials/_mixins.html" as mixins %}
{% macro modal_2(props) %}
    <form action="/" id="card-form">
        <div class="form-control">
            <input type="text" class="input" placeholder="Название" {% if props.inputFirstValue %} value="{{props.inputFirstValue}}" {% endif %}>
        </div>
        <div class="form-control">
            <input type="text" class="input" placeholder="Описание"/>
        </div>
        <div class="form-control">
            <select name='1' id="1" class="js-select" data-placeholder="Выберите категорию">
                <option value=""></option>
                <option value="1">Категория-1</option>
                <option value="2">Категория-2</option>
                <option value="3">Категория-3</option>
                <option value="4">Категория-4</option>
            </select>
        </div>
        <div class="form-control">
            {{mixins.file(props)}}
        </div>
        <div class="form-control">
            {{mixins.toggler()}}
        </div>

        {% if props.addMembers %}
            <div class="card-small">
                <form action="/" class="add-members">
                    <label class="add-members__row {% if props.inputActive %}is-active{% endif %}">
                        <span class="add-members__add">
                            {{mixins.addBtn({modifier: 'btn-add_blue'})}}
                        </span>
                        <input class="add-members__input" value="{% if props.inputActive %}{% else %}Добавить участников{% endif %}" placeholder="Введите логин" {% if not props.inputActive %}readonly{% endif %}>
                        <span class="add-members__next">
                            {{mixins.nextBtn()}}
                        </span>
                    </label>
                    {{mixins.user({image: "avatar.jpg", mainText: "Ivan Klimov", secondaryText: "Автор"})}}
                </form>
            </div>
        {% endif %}

        <div class="modal__buttons">
            <button type="submit" form="card-form" class="btn btn_blue btn_big">Сохранить</button>
            <button type="button" class="btn btn_link btn_big">Удалить</button>
        </div>

    </form>
{% endmacro %}
