<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Template </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">

  <body>
    <!-- BEGIN content -->

        <div class="modal__container modal__container_right">
          <button class="modal__close" type="button">

              <use xlink:href="img/sprite.svg#icon-close"></use>

                <svg class="icon icon-search">
                  <use xlink:href="img/sprite.svg#icon-search"></use>
                </svg>
              </button>
              <input type="text" class="modal-search__input" placeholder="Вставьте адрес страницы" value="https://www.lamoda.ru/p/ra014d...">
              <button class="modal-search__next is-active" type="button">
                <svg class="icon icon-arrow-right">
                  <use xlink:href="img/sprite.svg#icon-arrow-right"></use>
                </svg>
              </button>
            </form>
          </div>
          <div class="modal__text"> Секундочку ... </div>
          <div class="modal__image" style="background-image: url(./img/illustration_1.jpg);"></div>
        </div>
      </div>
    </div>

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>

  </body>
