<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title> Template </title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <div class="mega-text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Id dolore animi fuga doloremque rem consectetur atque tenetur facere itaque sapiente. </div>
      <div class="modal is-open">
        <div class="modal__container modal__container_right">
          <button class="modal__close" type="button">
            <svg class="icon icon-close">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
          <h4 class="modal__title"> Зафловлить карточку </h4>
          <div class="modal__text modal__text_bold modal__text_left"> Проверьте информацию о товаре </div>
          <form action="/" id="card-form" class="card-form">
            <div class="card-form__check">
              <div class="form-control">
                <input type="text" class="input" value="Очки солнцезащитные RB3557 9001A5" placeholder="Введите название" />
              </div>
              <div class="form-control">
                <input type="text" class="input is-invalid" placeholder="Укажите бренд" />
              </div>
              <div class="form-control">
                <textarea name="glasses" id="glasses" rows="2" style="height: 105px" class="input">Солнцезащитные очки премиум-бренда Ray-Ban®. Модель выполнена из высококачественного металла. Особенности: градиентные линзы.</textarea>
              </div>
              <div class="form-control">
                <select name='1' id="1" class="js-select" data-placeholder="Выберите категорию">
                  <option value=""></option>
                  <option value="1">Категория-1</option>
                  <option value="2">Категория-2</option>
                  <option value="3">Категория-3</option>
                  <option value="4">Категория-4</option>
                </select>
              </div>
              <div class="form-group form-group_currency">
                <div class="form-group__left">
                  <input type="text" class="input" placeholder="Цена">
                </div>
                <div class="form-group__right ">
                  <select name='currency' id="currency" class="js-select" data-placeholder="Валюта">
                    <option value=""></option>
                    <option value="1">Рубли</option>
                    <option value="2">Доллары</option>
                    <option value="3">Евро</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="card-form__selection">
              <div class="modal__text modal__text_bold modal__text_left"> Выберите коллекцию для добавления </div>
              <div class="form-control">
                <input type="text" class="input input_search" placeholder="Поиск">
                <button class="input-search-icon" type="button">
                  <svg class="icon icon-search">
                    <use xlink:href="img/sprite.svg#icon-search"></use>
                  </svg>
                </button>
              </div>
              <div class="form-control form-control_checks">
                <button type="button" class="new-element">
                  <span class="new-element__image" style="background-image: url(./img/green-shoes.png);">
                    <span class="new-element__plus">
                      <svg class="icon icon-plus">
                        <use xlink:href="img/sprite.svg#icon-plus"></use>
                      </svg>
                    </span>
                  </span>
                  <div class="new-element__text"> Новая коллекция </div>
                </button>
                <label class="check-collection is-repeated" for="check1">
                  <input type="checkbox" id="check1">
                  <span class="check-collection__image" style="background-image: url(./img/collection-2.jpg);">
                    <span class="check-collection__check">
                      <button class="btn-circle btn-checked " type="button">
                        <svg class="icon icon-check">
                          <use xlink:href="img/sprite.svg#icon-check"></use>
                        </svg>
                      </button>
                    </span>
                  </span>
                  <span class="check-collection__text"> Мои подборки на лето </span>
                  <span class="check-collection__private">
                    <span class="private-icon">
                      <svg class="icon icon-lock">
                        <use xlink:href="img/sprite.svg#icon-lock"></use>
                      </svg>
                    </span>
                  </span>
                  <div class="check-collection__helper"> Вы уже добавили это в свою коллекцию </div>
                  <span class="check-collection__bg"></span>
                </label>
                <label class="check-collection " for="check2">
                  <input type="checkbox" id="check2">
                  <span class="check-collection__image" style="background-image: url(./img/collection-1.jpg);">
                    <span class="check-collection__check">
                      <button class="btn-circle btn-checked " type="button">
                        <svg class="icon icon-check">
                          <use xlink:href="img/sprite.svg#icon-check"></use>
                        </svg>
                      </button>
                    </span>
                  </span>
                  <span class="check-collection__text"> Подруге на ДР </span>
                  <span class="check-collection__bg"></span>
                </label>
              </div>
            </div>
          </form>
          <div class="modal__buttons-bottom">
            <button type="submit" form="card-form" class="btn btn_blue btn_big">Зафоловить</button>
            <button type="button" class="btn btn_link btn_big">Назад</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
